name: GitHub Pages

on:
  push:
    branches:
      - main
# Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      script:
        description: 'Yarn script to execute'
        default: build:gh-pages


# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  # contents: read
  contents: write
  pages: write
  # id-token: write


# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false


defaults:
  run:
    shell: bash


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        # with:
      - uses: actions/checkout@v4

      - name: Build
        id: build
        run: |
          echo "::group::🛠️ DEV"
          pwd
          ls -lha
          tree -L 4 -d -I .git
          echo "::endgroup::"

          echo "::group::📦 Install"
          yarn install # --frozen-lockfile
          echo "::endgroup::"
          echo "::group::🏗️ Build"
          yarn ${{ github.event.inputs.script }}
          echo "::endgroup::"

          # yarn workspace @emoji-mart/website parcel build index.html --no-autoinstall --no-cache --public-url ./
          BUILD_PATH="$(yarn -s workspace @emoji-mart/website exec -s pwd)/dist"
          echo ">>>$BUILD_PATH<<<"
          echo "BUILD_PATH=$BUILD_PATH" >> "$GITHUB_OUTPUT"

      - name: GitHub Pages action
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # publish_dir: "$GITHUB_WORKSPACE/"
          publish_dir: '${{ steps.build.outputs.BUILD_PATH }}'
          # exclude_assets: '.github,.git,.devcontainer,.vscode'
          # keep_files: true # Keep existing files in publish branch
          # force_orphan: true # Remove previous commits from the publishing branch

